<!DOCTYPE html>
<html>
<head>
    <title>Balloons Fiesta</title>
    <link rel="stylesheet" href="web.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="web.html" style="text-decoration: none;">
            <h1><span class="logo-balloon">ðŸŽˆ</span> Balloons Fiesta</h1>
        </a>
        <div class="header-actions">
            <div class="search-group">
                <i class="fas fa-search search-icon"></i>
                <input placeholder="Search balloons..." type="search" class="search-input">
            </div>
            
            <!-- Store clock will be inserted here by JavaScript -->
            
            <a href="cart.html" class="view-cart">
                <span class="cart-label">Cart</span>
                <span class="cart-count">0</span>
                <svg class="cart-icon" viewBox="0 0 24 24">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </a>
            
            <!-- Login/Signin Button (Visible when not logged in) -->
            <div id="login-section">
                <a href="login.html" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="login-label">Login</span>
                </a>
            </div>

    <!-- In the user dropdown menu -->
<div class="user-dropdown" id="user-dropdown" style="display: none;">
    <button class="user-dropdown-toggle" id="user-dropdown-toggle">
        <i class="fas fa-user-circle"></i>
    </button>
    <div class="user-dropdown-menu" id="user-dropdown-menu">
        <div class="user-dropdown-header">
            <i class="fas fa-user"></i>
            <span id="dropdown-username">User</span>
        </div>
        <div class="user-dropdown-divider"></div>
        <a href="account.html" class="user-dropdown-item">
            <i class="fas fa-user-cog"></i>
            <span>Account Settings</span>
        </a>
        <!-- Catalog button - only for wholesale -->
        <a href="catalog.html" class="user-dropdown-item catalog-menu-item" style="display: none;">
            <i class="fas fa-book"></i>
            <span>Product Catalog</span>
        </a>
        <a href="contact.html" class="user-dropdown-item">
            <i class="fas fa-envelope"></i>
            <span>Contact Support</span>
        </a>
        <!-- Admin Dashboard button - only for admin -->
        <a href="admin.html" class="user-dropdown-item admin-menu-item" style="display: none;">
            <i class="fas fa-user-shield"></i>
            <span>Admin Dashboard</span>
        </a>
        <div class="user-dropdown-divider"></div>
        <button class="user-dropdown-item" id="dropdown-logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</div>
        </div>
    </header>
    
    <main>
        <section id="category-sections">
            <!-- Products will be loaded here -->
        </section>
    </main>
    
    <script src="web.js"></script>
</body>
</html>
