<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - Balloons Fiesta</title>
    <link rel="stylesheet" href="web.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="web.html" style="text-decoration: none;">
            <h1>Balloons Fiesta</h1>
        </a>
        <div class="header-actions">
            <a href="web.html" class="back-to-shop">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Shop</span>
            </a>
        </div>
    </header>
    <main class="cart-page">
        <div class="master-container">
            <div class="card cart">
                <label class="title">Your Balloons</label>
                <div class="products" id="cart-items">
                    <!-- Cart items will be inserted here by JavaScript -->
                </div>
            </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
